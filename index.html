<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word!</title>
  <!-- add favicon img -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GUESS the WORD</h1>
    </header>
    <main>
      <section id="game-board" class="game-board">
        <div class="game-container">
          <p id="message" class="message"></p>
          <p id="word-in-progress" class="word-in-progress"></p>
          <p id="remaining" class="remaining">You have <span id="remaining-guesses" class="remaining-guesses">8 guesses</span> remaining.</p>
          <!-- list to hold letters guessed by player -->
          <ul id="guessed-letters-list" class="guessed-letters"></ul>
          <!-- Game form -->
          <form action="" id="guess-form" class="guess-form">
            <label for="letter">Type one letter:</label>
            <input id="letter" type="text" name="letter" class="letter">
            <div class="form-element button-element">
              <button id="guess-btn" class="guess">Guess!</button>
            </div>
          </form>
          <!-- hidden by default - show after game end -->
          <button id="play-again-btn" class="play-again hide">Play Again!</button>
        </div>
      </section>
    </main>

  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
