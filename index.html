<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word!</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="./img/gtw-logo.png" alt="Guess the Word logo" class="logo">
      <h1>Guess the Word</h1>
    </header>
    <main>
      <section id="game-board" class="game-board">
        <div class="game-container">
          <p id="message" class="message"></p>
          <p id="about-word" class="about-word">You're trying to guess a <span id="word-length"></span> letter word:</p>
          <div class="in-progress-word-container">
            <p id="word-in-progress" class="word-in-progress"></p>
          </div>
          <p id="remaining" class="remaining">You have <span id="remaining-guesses" class="remaining-guesses">8 guesses</span> remaining.</p>
          <ul id="guessed-letters-list" class="guessed-letters"></ul>
          <form action="" id="guess-form" class="guess-form">
            <label for="letter">Type one letter:</label>
            <input id="letter" type="text" name="letter" class="letter">
            <div>
              <button id="guess-btn" class="guess">Guess!</button>
            </div>
          </form>
          <button id="play-again-btn" class="play-again hide">Play Again!</button>
        </div>
      </section>
    </main>

    <div class="modal hide">
      <!-- choose difficulty -->
      <div class="mode-section">
        <input type="radio" id="mode1" name="mode" value="normal">
        <label for="mode1">Normal</label>
        <input type="radio" id="mode2" name="mode" value="hard">
        <label for="mode2">Hard</label>
        <input type="radio" id="mode3" name="mode" value="insanity">
        <label for="mode3">Insanity</label>
      </div>
    </div>

  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
